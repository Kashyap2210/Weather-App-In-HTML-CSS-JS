<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>My Personal Weather App</h1>

    <div class="container">
      <div class="search-bar">
        <input type="text" class="search-bar-main" placeholder="Enter City" spellcheck="false" />
        <button class="button-main">
            <span class="material-symbols-outlined"> search </span>
        </button>
      </div>
      <div class="error">
        <p>Invalid City Name.</p>
      </div>
        
        <div class="weather">
            <div class="weather-image">
                <img src="images/rain.png" alt="rainy" class="weather-image-main">
              </div>
              
                <h1 class="temp">22&deg;C</h1>
                <!-- Here temperature will be shown. -->
              
              <div class="city">
                <h2 class="city-main">New York</h2>
              </div>
              <div class="footer">
                <div class="humidity">
                  <img src="images/humidity.png" alt="" />
                  <div class="info">
                    <p class="humidity-main">40%</p>
                    <p>Humidity</p>
                  </div>
                </div>
                <div class="wind-speed">
                  <img src="images/wind.png" alt="" />
                  <div class="info">
                    <p class="wind-speed-main">15 km/hr</p>
                    <p>Wind Speed</p>
                  </div>
                </div>
              </div>
            </div>
        
        </div>
      
    <script src="app.js">
        checkWeather();
    </script>
  </body>
</html>
